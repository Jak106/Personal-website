<!DOCTYPE html>
<html>
    <head>
        <title>Survey page</title>
        <link type="text/css" rel="stylesheet" href="survey_page_stylesheet.css">
        <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <header>
                <h1 id="title">Survey about your phone</h1>
                <p id="description">Thanks for taking it</p>
            </header>
            <form id="survey-form">
                <div class="input-field">
                    <label class="personal-info-label" id="email-label" for="email">What is your email?</label>
                    <input class="personal-info-input" id="email" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <label class="personal-info-label" id="name-label" for="name">What is your name?</label>
                    <input class="personal-info-input" id="name" type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <label class="personal-info-label" id="number-label" for="number-input">Last question, what is your age?</label>
                    <input class="personal-info-input" id="number-input" type="number" name="age" min="10" max="35" placeholder="Age (10-35)">                    
                </div>
                <div class="input-field">
                    <legend class="label" for="dropdown">Which mobile brand is yours?</legend>
                    <select id="dropdown" name="role" required>
                        <option id="option1" disabled selected >Here are all possible brands:</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Motorola">Motorola</option>
                        <option value="Redmi">Redmi</option>
                    </select>
                </div>
                <div class="option-field">
                    <legend>How much do you understand your phone?</legend>
                    <div class="check-option" id="radiobox-div-1">
                        <input class="radiobox-input" id="radiobox-no" type="radio" value="no" name="skill"> 
                        <label class="radiobox-label" for="radiobox-no" id="radiobox-label-no">I do not understand it.</label>
                    </div>
                    <div class="check-option" id="radiobox-div-2">
                        <input class="radiobox-input" id="radiobox-mid" type="radio" value="mid" name="skill">
                        <label class="radiobox-label" for="radiobox-mid" id="radiobox-label-mid">Sometimes yes, sometimes no.</label>
                    </div>
                    <div class="check-option" id="radiobox-div-3">
                        <input class="radiobox-input" id="radiobox-high" type="radio" value="high" name="skill">
                        <label for="radiobox-high" class="radiobox-label" id="radiobox-label-high">I do not have any problems.</label>
                    </div>
                </div>
                <div class="option-field">
                    <legend>Can you mark most important parts of your phone as well?</legend>
                    <div class="checkbox-div" id="checkbox-div-1">
                        <input type="checkbox" id="camera-checkbox" class="checkbox-option" name="phone-part" value="camera">
                        <label for="camera-checkbox" class="checkbox-label" id="camera-label">Camera</label>
                    </div>
                    <div class="checkbox-div" id="checkbox-div-2">
                        <input type="checkbox" id="display-checkbox" class="checkbox-option" name="phone-part" value="display">
                        <label for="display-checkbox" class="checkbox-label" id="display-label">Display</label>
                    </div>
                    <div class="checkbox-div" id="checkbox-div-3">
                        <input type="checkbox" id="cpu-checkbox" class="checkbox-option" name="phone-part" value="cpu">
                        <label for="cpu-checkbox" class="checkbox-label" id="cpu-label">Processor</label>
                    </div>
                    <div class="checkbox-div" id="checkbox-div-4">
                        <input type="checkbox" id="storage-checkbox" class="checkbox-option" name="phone-part" value="storage">
                        <label for="storage-checkbox" class="checkbox-label" id="storage-label">Storage</label>
                    </div>
                    <div class="checkbox-div" id="checkbox-div-5">
                        <input type="checkbox" id="brand-checkbox" class="checkbox-option" name="phone-part" value="brand">
                        <label for="brand-checkbox" class="checkbox-label" id="brand-label">Brand</label>
                    </div>
                </div>
                <div class="comment-field">
                   <legend>If you want to comment something:</legend>
                   <textarea id="comments" name="comment" placeholder="This is the right place for your comments..."></textarea> 
                </div>
                <div id="button">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
