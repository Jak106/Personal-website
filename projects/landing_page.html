<!DOCTYPE html>
<html>
    <head>
        <title>Landing page</title>
        <link type="text/css" rel="stylesheet" href="landing_page_stylesheet.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="header">
            <div id="header-image">
                <img src="LM-logo.png" id="header-img">                
            </div>
            <nav id="nav-bar">
                <a href="#video" id="link-1" class="nav-link"><span id="un">Video</span></a>
                <a href="#form" id="link-2" class="nav-link"><span id="un">Shopping info</span></a>
                <a href="#footer" id="link-3" class="nav-link"><span id="un">Footer</span></a>
            </nav>
        </header>
        <main id="main">
            <div id="video-div">
                <!--<div id="empty"></div>-->
                <iframe id="video" allowfullscreen src="Fighter_planes_are_awesome.mp4"></iframe>
            </div>
            <!--<div id="empty"></div>-->
            <div id="offers-div">
                <div class="offers" id="offer-1">
                    <h1 id="title">F-22 Raptor</h1>
                    <p id="text">334 million</p>
                    <button type="submit" id="order-button">Order</button> 
                </div>
                <div class="offers" id="offer-2">
                    <h1 id="title">F-15 Eagle</h1>
                    <p id="text">87 million</p>
                    <button type="submit" id="order-button">Order</button> 
                </div>
                <div class="offers" id="offer-3">
                    <h1 id="title">Eurofighter</h1>
                    <p id="text">178 million</p>
                    <button type="submit" id="order-button">Order</button> 
                </div>
            </div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email" id="email-label">You will be contacted via email:</label>
                <input id="email" type="email" name="Email" placeholder="E-mail" required>
                <button type="submit" id="submit-button" name="submit">Submit</button>
            </form>
        </main>
        <footer id="footer">
            <p id="footer-text">Thanks for considering our offer</p>
        </footer>
    </body>
</html>
